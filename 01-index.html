    <!-- 
        1.关于版本控制

        1.1文件的版本  (操作麻烦,命名不规范,容易丢失,协作困难)
        人和动物的区别:人会制造并使用工具

        1.2版本控制软件
        概念:版本控制软件是一个用来记录文件变化,以便将来查阅特定版本修定情况的系统,因此有时也叫做 
        '版本控制系统'
        通俗的理解:把手工管理文件版本的方式,改为由软件管理文件的版本,这个负责管理文件版本的软件,叫做
        '版本控制软件'

        1.3使用版本控制软件的好处
        操作简便        只需要记住几组简单的终端命令,即可快速上手
        易于对比
        易于回溯
        不易丢失
        协作方便

        1.4 版本控制系统的分类

        1.4.1本地版本控制系统                单机运行,使维护文件版本的操作工具化
        特点:使用软件来记录文件的不同版本,提供了工作效率,降低了手动维护版本的出错率
        缺点:(1)单机运行,不支持多人协作开发
             (2)版本数据库故障后,所有历史更新记录会丢失

        1.4.2集中化的版本控制系统            联网运行,支持多人协作开发;性能差,用户体验不好
        特点:基于服务器,客户端的运行模式
            (1)服务器保存文件的所有更新记录
            (2)客户端只保留最新的文件版本
        优点:联网运行,支持多人协作开发
        缺点:(1)不支持离线提交版本更新
            (2)中心服务器崩溃后,所有人无法正常工作

        1.4.3分布式版本控制系统              联网运行,支持多人协作开发;性能优秀,用户体验好
        特点:基于服务器,客户端的运行模式
        (1)服务器保存文件的所有更新版本
        (2)客户端是服务器的完整备份,并不是只保留文件的最新版本
        优点:  (1)联网运行,支持多人协作开发
              (2)客户端断网后支持离线本地提交的版本更新
              (3)服务器故障或者损坏后,可使用任何一个客户端的备份进行恢复
        典型代表:git

        2.git基础

        2.1 什么是git
        git是一个开源的分布式版本控制系统,是目前世界上最先进,最流行的版本控制系统.可以快速高效的处理
        从很小到非常大的项目版本管理
        特点:项目越大越复杂,协同开发者越多,越能体现git的高性能和高可用性!

        2.2 git的特性
        git之所以快速和高效,主要依赖于它的两个特性:
        (1)直接记录快照,而非差异比较
        (2)近乎所有操作都是本地执行

        2.3 SVN的差异比较
        传统的版本控制系统(例如SVN)是基于差异的版本控制,它们储存的是一组基本文件和每个文件随时间逐渐累计的差异
        好处:节省磁盘空间
        缺点:耗时,效率低
            在每次切换版本的时候,都需要在基本文件的基础上,应用每个差异,从而生成目标对应的文件

        2.4 Git的记录快照
        git快照是在原有文件版本的基础上重新生成一份新的文件,类似于备份.为了效率,如果文件没有修改,git不再重新
        存储该文件,而是只保留一个链接指向之前存储的文件.
        缺点:占用磁盘空间大
        优点:版本切换时非常快,因为每个版本都是完整的文件快照,切换版本时直接恢复目标版本的快照即可.
        特点:空间换时间

        2.5 近乎所有的操作都是本地执行
        在git中绝大部分操作都只需要访问本地文件和资源,一般不需要来自网络上其他计算机的信息
        特性:
        (1)断网后依旧可以在本地对项目进行版本管理
        (2)联网后,把本地修改的记录同步到云端服务器即可

        3.git中的三个区域
        使用git管理的项目,拥有三个区域,分别是工作区,暂存区,Git仓库
        已修改(modified),工作区的文件被修改了,但还没有放到暂存区,就是已修改状态
        已暂存(staged),如果文件已修改并放入暂存区,就属于已暂存状态
        已提交(committed),如果git仓库中保持着特定版本的文件,就属于已提交状态

        3.1 基本的git工作流程
         (1) 在工作中修改文件
         (2) 将你想要下次提交的更改进行暂存
         (3) 提交更新,找到暂存区的文件,将快照永久性储存到GIT仓库

         3.2 配置用户信息
         安装完git之后,要做的第一件事就是设置自己的用户名和邮件地址.因为通过git对项目进行版本管理的时候,
         git需要使用这些基本信息,来记录是谁对项目进行了操作
         设置用户名:   git config --global user.name 
         设置邮箱:     git config --global user.email
         注意:如果使用了--global选项,那么该命令只需要运行一次,即可永久生效

         3.3 git全局配置文件  
         C:/Users/用户名文件夹/.gitconfig文件中   这个文件是全局配置文件,配置一次永久生效

         3.4 检查配置信息
         查看所有的全局配置项
         git config --list --global
         查看指定的全局配置项
         git config user.name
         git config user.email

         3.5获取帮助信息
         无序联网在浏览器打开帮助手册: git help config
         不看完整手册直接在git查看: git config -h

         3.6获取git仓库的两种方式
         3.6.1 将尚未进行版本控制的本地目录转换为git仓库
         3.6.1从其他服务器克隆一个已存在的git仓库
         以上两种方式都能够在自己的电脑上得到一个可用的git仓库

         3.7 在现有目录中初始化仓库
         如果自己有一个尚未进行版本控制的项目目录,用git来控制它
         (1)在项目目录中,鼠标右键打开'git bash'
         (2)执行git init 命令将当前的目录转化为git仓库
            git init 命令会创建一个名为.git的隐藏目录, 这个.git目录就是当前项目的git仓库,里面包含了初始的必要
            文件,这些文件是git仓库的必要组成部分.
         
        3.8 工作区中文件的4中状态
        工作区中的每一个文件可能有4种状态,这四种状态共分为两大类
        未跟踪 ==> 未被git管理 ==>已被git管理 (未修改,已修改,已暂存)

        git操作的终极结果:让工作区中的文件都处于未修改状态

        3.9 检查文件的状态
        查看文件处于什么状态  git status
        Untracked files (未跟踪的文件)
        未跟踪的文件意味着git在之前的快照(提交)中没有这些文件;git不会自动将之纳入跟踪范围,
        除非明确的告诉它'我需要使用git跟踪管理该文件'

        3.9.1 以精简的方式显示文件状态
        git status -s
        git status -short
         
        3.9.2跟踪新文件
        clear 快速清空命令
        使用命令git add 开始跟踪一个文件.
        git add index.html
        再运行git status  会看到index.html 文件在Changes to be committed 这行的下面,说明已经被跟踪,
        处于暂存状态
        精简的方式显示文件的状态
        新添加到暂存区中的文件 前面有绿色的A标记

        3.9.3 提交跟新
        提交 : git commit
        其中 -m选项后面是本次的提交消息,用来对提交的内容做进一步的描述

        3.9.4  对已提交的文件进行修改
        工作区的文件和仓库中的文件一致时，再修改工作区的文件，运行git status 和 git status -s,
        该文件会出现在 Changes not staged for commit 这行下面，说明已跟踪文件的内容发生了变化，但还没有放到暂存区，
        并且该文件前面会出现 M标记

        3.9.5  暂存已修改的文件
        git add 是多功能的命令，主要有三个功效：
        (1)可以用它开始跟踪新文件
        (2)把已跟踪的、且已修改的文件放到暂存区
        (3)把有冲突的文件标记为已解决状态
